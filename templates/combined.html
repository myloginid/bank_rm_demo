<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Productivity &amp; PII Toolkit</title>
    <style>
      * { box-sizing: border-box; }
      body {
        margin: 0;
        font-family: "Segoe UI", Arial, sans-serif;
        background: #f4f6fb;
        color: #1a1a1a;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }
      header {
        background: linear-gradient(135deg, #0C3559, #122B45);
        color: #fff;
        padding: 1.5rem 2rem;
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }
      .brand {
        display: flex;
        align-items: center;
        gap: 1rem;
      }
      .brand img {
        height: 40px;
        width: auto;
      }
      header h1 {
        margin: 0;
        font-size: 1.8rem;
        letter-spacing: 0.01em;
      }
      header p {
        margin: 0;
        opacity: 0.9;
      }
      .tabs {
        display: flex;
        background: #fdfdfd;
        padding: 0 2rem;
        border-bottom: 3px solid rgba(12, 53, 89, 0.1);
        gap: 1rem;
      }
      .tab {
        padding: 0.9rem 1.5rem;
        cursor: pointer;
        font-weight: 600;
        border: none;
        background: transparent;
        border-bottom: 3px solid transparent;
        color: #0C3559;
        transition: border 0.2s ease, color 0.2s ease;
      }
      .tab.active {
        border-bottom-color: #F58025;
        color: #F58025;
      }
      .tab:focus {
        outline: 2px solid #9cc5f3;
        outline-offset: 4px;
      }
      .panel {
        flex: 1;
        display: none;
      }
      .panel.active {
        display: block;
      }
      iframe {
        width: 100%;
        height: calc(100vh - 200px);
        border: none;
        background: transparent;
      }
      @media (max-width: 768px) {
        iframe {
          height: calc(100vh - 240px);
        }
        .tabs {
          flex-wrap: wrap;
          padding: 0 1rem;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <div class="brand">
        <img src="{{ url_for('static', filename='cloudera-logo.svg') }}" alt="Cloudera">
        <div>
          <h1>Relationship Manager Toolkit</h1>
          <p>Access productivity scheduling and PII anonymization workflows from a single workspace.</p>
        </div>
      </div>
    </header>
    <nav class="tabs" role="tablist">
      <button class="tab active" id="tab-productivity" role="tab" aria-controls="panel-productivity" aria-selected="true" data-panel="panel-productivity">
        RM Productivity Assistant
      </button>
      <button class="tab" id="tab-anonymization" role="tab" aria-controls="panel-anonymization" aria-selected="false" data-panel="panel-anonymization">
        PII Anonymizer
      </button>
    </nav>
    <section id="panel-productivity" class="panel active" role="tabpanel" aria-labelledby="tab-productivity">
      <iframe src="{{ url_for('productivity.dashboard') }}" title="RM Productivity Assistant"></iframe>
    </section>
    <section id="panel-anonymization" class="panel" role="tabpanel" aria-labelledby="tab-anonymization">
      <iframe src="{{ url_for('anonymization.index') }}" title="PII Anonymizer"></iframe>
    </section>
    <script>
      const tabs = document.querySelectorAll('.tab');
      const panels = document.querySelectorAll('.panel');
      tabs.forEach(tab => {
        tab.addEventListener('click', () => {
          tabs.forEach(t => {
            t.classList.remove('active');
            t.setAttribute('aria-selected', 'false');
          });
          panels.forEach(panel => panel.classList.remove('active'));
          tab.classList.add('active');
          tab.setAttribute('aria-selected', 'true');
          const panelId = tab.getAttribute('data-panel');
          const panel = document.getElementById(panelId);
          if (panel) {
            panel.classList.add('active');
          }
        });
      });
    </script>
  </body>
</html>
